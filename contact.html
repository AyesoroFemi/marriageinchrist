       <section id="contact">
        <div class="container">
           <div class="contact-wrapper">
            <h1>Get In Touch</h1>
            <div class="contact-me">
               <form>
                <div>
                    <label>Name</label> 
                    <input type="text">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email">
               </div>
                <div>
                    <label>Phone No</label>
                    <input type="text">
                </div>
               
               <div>
                    <label>Message</label>
                    <textarea></textarea>
               </div>
               <div>
                   <input type="submit" value="Send">
               </div>
               </form>
            </div>
           </div>
        </div>
    </section>
